description: |-
  Полезные команды для netexec (бывший crackmapexec)
author: vinzekatze

tags:
  - crackmapexec
  - cme
  - netexec

arguments:
  targets_list:
    metavar: FILE
    multiple: true
    description: цели или файл с целями
  o:
    default: ./cme-log.txt
    metavar: FILE
    description: выходной файл
  u:
    default:
      -
    metavar: USER
    description: имя пользователя
  p:
    default:
      -
    metavar: PASSWORD
    description: пароль

mode:
  format:
    targets_list: '{!r}'
    u: '-u {!r}'
    p: '-p {!r}'
    o: '--log {!r}'

shell: bash

item_1:
  description: shares
  script: >-
    nxc smb #targets_list# --shares #u# #p# #o#


